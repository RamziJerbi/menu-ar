<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Le Prince</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="prince.png" alt="Logo Restaurant Le Prince" class="logo">
    <h1>Restaurant Le Prince</h1>
    <button id="adminBtn">👑 Accès propriétaire</button>
  </header>

  <main>
    <section id="menu"></section>
    <section id="viewer">
      <model-viewer id="model3D" camera-controls auto-rotate></model-viewer>
    </section>
  </main>

  <div id="adminPanel" class="hidden">
    <h2>Gestion du menu</h2>
    <input id="nom" placeholder="Nom du plat">
    <input id="prix" placeholder="Prix">
    <input id="lien3D" placeholder="Lien 3D (.glb)">
    <input id="ingredients" placeholder="Ingrédients">
    <button id="ajouterBtn">Ajouter</button>
  </div>

  <footer>
    <p>📍 25 Rue Jamel Abdenasser, Tunis, Tunisie | 📞 +216 27 570 531</p>
    <a href="https://www.google.com/maps/place/Restaurant+le+Prince+2" target="_blank">📍 Voir sur Google Maps</a>
    <a href="https://www.google.com/maps/place/Restaurant+le+Prince+2/reviews" target="_blank">💬 Laisser un avis</a>
  </footer>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
